assert.exception = 1
; Note: set this to `-1` in prod mode!
zend.assertions = -1

memory_limit = -1
date.timezone = Europe/Berlin
session.auto_start = Off
short_open_tag = Off
max_execution_time = 0
max_input_vars = 1500
max_file_uploads = 50
upload_max_filesize = 64G
post_max_size = 64G
;upload_tmp_dir = /some/path/php

apc.enable_cli = 1

; http://symfony.com/doc/current/performance.html
opcache.enable=1
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.memory_consumption = 256
opcache.validate_timestamps = 0
opcache.preload = /opt/pseudify/core/config/preload.php
opcache.preload_user = pseudify
realpath_cache_size = 4096K
realpath_cache_ttl = 600

display_errors = On
log_errors = On
error_log = /proc/self/fd/2

expose_php = Off
